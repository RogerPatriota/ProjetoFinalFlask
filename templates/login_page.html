<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link rel="stylesheet" href="{{ url_for('static',    filename='css/login_style.css') }}">
</head>
<body>
    {% extends 'base.html' %}
    {% block content %}

    <main>

        <section class="conteudo-principal">
            <div class="conteudo-escrito">
                <h1 class="titulo-principal">Faça login<br>para não ficar de fora</h1>
                <p class="subtitulo">Se voce não tem uma conta<br> voce pode <a href="{{ url_for('ucBp.signup') }}">Criar uma!</a></p>
            </div>

            <div class="conteudo-imagem">
                
            </div>

            <div class="conteudo-login">
                <img class="login-imagem" src="/static/images/undraw_launching_re_tomg.svg" alt="">
                <form action="/vld" method="POST">
                    {% with messages = get_flashed_messages() %}
                    {% if messages %}       

                        <input class="wrong login-email" type="email" name="email" id="email" placeholder="e-mail">
                        <div class="senha-campo">
                            <input class="senha wrong login-senha" type="password" name="senha" id="senha" placeholder="Password">
                            <img class="eye-icon" id="icone" src="/static/images/visibility (1).png" alt="">
                        </div>

                    {% else %}

                        <input class="login-email" type="email" name="email" id="email" placeholder="e-mail">
                        <div class="senha-campo">
                            <input class="senha login-senha" type="password" name="senha" id="senha" placeholder="senha">
                            <img class="eye-icon" id="icone" src="/static/images/visibility (1).png" alt="">
                        </div>

                    {% endif %}
                    {% endwith %}            

                    <p class="recuperação">Recover password </p>
                    <input class="conteudo-login-botão" type="submit" value="Sign in" placeholder="">
                </form>

            </div>
        </section>
    </main>

    <script src="{{ url_for('static',    filename='script/login_script.js') }}"></script>
    <script src="https://cdn.lordicon.com/xdjxvujz.js"></script>

    {% endblock %}

</body>
</html>
